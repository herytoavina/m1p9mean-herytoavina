<div class="list row">
    <div class="col-md-6">
      <h4>Plats List ({{ countPlat }})</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let plat of plats; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActivePlat(plat, i)"
        >
          {{ plat.nomPlat }}
        </li>
      </ul>
    </div>
    <div class="col-md-6">
  </div>
